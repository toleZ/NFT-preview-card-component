<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <div class="card__img--view">
          <img
            src="images/icon-view.svg"
            alt="view"
            class="card__img--view--img"
          />
        </div>
      </div>

      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <span class="card__value"
          ><img src="images/icon-ethereum.svg" alt="ethereum""
          class="card__value--img">
          <p class="card__value--p">0.041 ETH</p></span
        >

        <span class="card__time">
          <img
            src="images/icon-clock.svg"
            alt="clock"
            class="card__time--img"
          />
          <p class="card__time--p">3 days left</p>
        </span>
      </div>
      <div class="card__creator">
        <img
          src="images/image-avatar.png"
          alt="avatar"
          class="card__creator--img"
        />
        <p class="card__creator--info">
          Creation of <a href="#" class="card__creator--link">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
